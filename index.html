<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Pomodoro</title>
</head>
<body>
    <h1 id="title"> Pomodoro Timer </h1>

    <!-- State in progress. -->
    <div class="box">
        <span id="work" class="selected">Work</span>
        <span id="break">Break</span>
    </div>

    <!-- Timer with Start/Reset button. -->
    <div class="timer">
        <span id="time">Start timer</span>
        <button id="start">Start</button>
    </div>

    <!-- Personalized choice of working and break times. -->
    <div class="select">
        <label for="work_time">Work time </label>
        <input type="range" id="work_time" min="1" max="60" value="25">
        <span id="select_work">25</span>
        <label for="break_time">Break time </label>
        <input type="range" id="break_time" min="1" max="60" value="5">
        <span id="select_break">5</span>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
